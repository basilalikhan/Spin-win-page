<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    #wheel { width: 200px; height: 200px; border: 5px solid #333; border-radius: 50%; margin: 50px auto; background: conic-gradient(#f00 0% 33%, #0f0 33% 66%, #00f 66% 100%); transition: transform 4s ease-out; }
    #spinBtn { padding: 10px 20px; font-size: 18px; }
    #result { font-size: 24px; margin-top: 20px; }
    #claimBtn { display: none; margin-top: 20px; padding: 10px 20px; background: green; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>üéÅ Spin & Win!</h1>
  <div id="wheel"></div>
  <button id="spinBtn">Spin</button>
  <div id="result"></div>
  <button id="claimBtn" onclick="window.location.href='https://64f8-103-125-177-228.ngrok-free.app '">Claim Reward</button>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const claimBtn = document.getElementById('claimBtn');
    const spinBtn = document.getElementById('spinBtn');

    const rewards = ["Free Gift", "50% Discount", "Surprise Box"];

    spinBtn.onclick = () => {
      let deg = Math.floor(3600 + Math.random() * 720);
      wheel.style.transform = `rotate(${deg}deg)`;

      spinBtn.disabled = true;
      result.textContent = "Spinning... üé≤";

      setTimeout(() => {
        let index = Math.floor(Math.random() * rewards.length);
        result.textContent = `üéâ You won: ${rewards[index]}!`;
        claimBtn.style.display = "inline-block";
      }, 4000);
    };
  </script>
</body>
</html>
